<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Sign In </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Sign In </ion-title>
    </ion-toolbar>
  </ion-header>

  <x-form (onSubmit)="submitForm()">
    <x-input label="Email" [fc]="loginForm.controls.email"></x-input>
    <x-input label="Name" [fc]="loginForm.controls.name"></x-input>
    <x-input label="Password" [fc]="loginForm.controls.password"></x-input>
    <x-input label="Password Confirmation" [fc]="loginForm.controls.passwordConfirm"></x-input>
    <x-input label="Phone Number" [fc]="loginForm.controls.phoneNumber"
      [messages]="{pattern: 'You must provide a valid Bahraini phone number'}">
    </x-input>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-danger"> Submit </button>
    </div>
  </x-form>
</ion-content>
